<html>

    <title> </title>
  </head>
  <body>
    <script>
        const st = "1a";
	const st1 = "11";
	const st2 = "aa";
	const re = /[0-9|a-z][0-9|a-z]/;
	document.write(re.test(st));//true
	document.write('<br>');
	document.write(re.test(st1));//true
	document.write('<br>');
	document.write(re.test(st2));//true
    </script>
    
  </body>
</html>
