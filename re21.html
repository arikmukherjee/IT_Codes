<html>
  <head>
    <title> </title>
  </head>
  <body>
    <script>
        const st = "1a";
	const st1 = "11";
	const st2 = "aa";
	const re = /\d\d/;
	document.write(re.test(st));//false
	document.write('<br>');
	document.write(re.test(st1));//true
	document.write('<br>');
	document.write(re.test(st2));//false
    </script>
    
  </body>
</html>
