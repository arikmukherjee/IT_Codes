<html>
  <head>
    <title> </title>
  </head>
  <body>
    <script>
      const st = "abc";
	const st1 = "exc";
	const st2 = "xvc";
	const re = /[^a|e|i|o|u][b|x|v]c/;
	document.write(re.test(st));//true
	document.write('<br>');
	document.write(re.test(st1));//true
	document.write('<br>');
	document.write(re.test(st2));//false
    </script>
    
  </body>
</html>
