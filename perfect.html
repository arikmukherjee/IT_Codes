<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(){
            var sum = 0,rem,num,i;
            num = parseInt(document.getElementById("d1").value);
            for(i=1;i<num;i++){
                rem = num%i;
                if(rem==0){
                    sum=sum+i;
                }
            }
            if(sum==num){
                alert("Number is perfect");
            }
            else{
                alert("Number is not perfect");
            }
        }
    </script>
    Enter number: <input type="text" id="d1">
    <input type="button" value="click" onclick="f()">
</body>
</html>
